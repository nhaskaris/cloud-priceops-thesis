project: pricing
registry: data/registry.db
provider: local
entity_key_serialization_version: 2

offline_store:
  type: postgres
  host: ${POSTGRES_HOST}
  port: ${POSTGRES_PORT}
  database: ${POSTGRES_DB}
  user: ${POSTGRES_USER}
  password: ${POSTGRES_PASSWORD}

online_store:
  type: redis
  connection_string: "priceops_redis_cache:6379"