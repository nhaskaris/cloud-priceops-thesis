server {
    listen 80;
    server_name localhost 10.100.106.82;

    # 1. Dedicated Location for Exported Media Files (FIXED)
    # This location handles serving the pricing export files directly from disk.
    location ~ ^/media/pricing_export_ {
        root /app; 
        try_files $uri =404;
        break; 
    }
    
    # 2. Internal Location for File Downloads (X-Accel-Redirect)
    location /exports/ {
        alias /app/media/; 
        internal; 
        
        proxy_buffering off;
        sendfile on;
        tcp_nopush on;
        send_timeout 600s; 
    }

    # 3. Reverse Proxy for the Django API/Gunicorn (Catch-All)
    location / {
        proxy_pass http://backend:8000;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffering off;
        proxy_max_temp_file_size 0; # Optional: ensures no temp files are created

        # INCREASE NGINX TIMEOUTS
        proxy_read_timeout 600s; 
        proxy_connect_timeout 600s;
    }
}